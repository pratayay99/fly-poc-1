# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      # Get config with image info
      - name: Get config of fp-app
        run: flyctl status --app fp-app --json > status.json
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # Print the image from config
      - name: Print image used by fp-app
        run: |
          image=$(jq -r '.image' config.json)
          echo "üñºÔ∏è  Image used by fp-app: $image"
