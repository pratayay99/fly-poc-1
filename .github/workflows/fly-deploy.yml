name: Fly Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy fp-app and its dependents
    runs-on: ubuntu-latest
    concurrency: deploy-group

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Fly.io registry
        run: echo "${{ secrets.FLY_API_TOKEN }}" | docker login registry.fly.io -u _ -p $(cat -)
      
      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build and push Docker image for fp-app
        run: |
          docker build -t registry.fly.io/fp-app:latest .
          docker push registry.fly.io/fp-app:latest

      - name: Deploy fp-app
        run: flyctl deploy --remote-only -a fp-app
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Get list of Fly.io apps
        id: apps
        run: |
          flyctl apps list --json > apps.json
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy other fp-app-* apps with latest image
        run: |
          apps=$(jq -r '.[].Name' apps.json | grep '^fp-app-')
          for app in $apps; do
            echo "Deploying $app with latest image from fp-app..."
            flyctl deploy --image registry.fly.io/fp-app:latest --remote-only -a $app
          done
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          VITE_REACT_APP_APP_ENV: ${{ secrets.VITE_REACT_APP_APP_ENV }}
