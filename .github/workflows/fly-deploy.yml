name: Fly Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group
    steps:
      - uses: actions/checkout@v4

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Fetch env variables from external API
        run: |
          echo "Fetching env variables from API..."
          curl -s https://6003-103-220-210-16.ngrok-free.app/get-envs | jq -r '.[] | "\(.key)=\(.value)"' > .env
          echo "Generated .env file:"
          cat .env

      - name: Deploy app and capture deployed image
        id: deploy
        run: |
          # Deploy the app and capture the image name from the logs
          IMAGE_TAG=$(flyctl deploy --remote-only 2>&1 | tee /tmp/deploy.log | grep -oP 'Image:\s+\K.+' | xargs)
          echo "Deployed image tag: $IMAGE_TAG"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - run: rm -f .env

      - name: Show Deployed Image Tag
        run: |
          echo "Deployed image tag is: ${{ env.IMAGE_TAG }}"

      - name: Call API with Image Tag
        run: |
          curl -X POST https://6003-103-220-210-16.ngrok-free.app/github-subapp-deploy \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.YOUR_API_KEY }}" \
            -d '{"imageTag": "${{ env.IMAGE_TAG }}"}'
